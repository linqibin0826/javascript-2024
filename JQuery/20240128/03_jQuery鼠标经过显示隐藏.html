<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../jquery.min.js">

	</script>
	<style>
		ul {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="#">menu</a>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

	<script>
		$('a').mouseenter(function () {
			$('ul').show()
		}).mouseleave(function () {
			$('ul').hide()
		})
	</script>
</body>
</html>
