<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = [2, 4, 5, 2, 1, 88]
	let max = arr[0], min = arr[0]
	for (let i = 0; i < arr.length; i++) {
		if (arr[i] > max) max = arr[i]
		if (arr[i] < min) min = arr[i]
	}
	document.write(`The max in array is ${max}<br>`)
	document.write(`The min in array is ${min}`)
</script>
</body>
</html>
