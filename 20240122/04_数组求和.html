<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = [1, 2, 3]
	let sum = 0
	for (let i = 0; i < arr.length; i++) {
		sum += arr[i]
	}
	document.write(sum + '<br>')
	document.write(`${arr}的平均值为${sum/arr.length}`)
</script>
</body>
</html>
