<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function totalScore(arr = []) {
		let total = 0
		for (let i = 0; i < arr.length; i++) {
			total += arr[i]
		}
		document.write(`总分: ${total}`)
	}

	let arr = [1, 2, 3, 4]
	totalScore(arr)
</script>
</body>
</html>
