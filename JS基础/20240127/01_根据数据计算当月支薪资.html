<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	const arr = [
		{
			name: 'you',
			salary: 10000
		},
		{
			name: 'lin',
			salary: 20000
		}
	]

	const family = arr.reduce( (prev, current) => prev + current.salary, 0)
	console.log(family)

	Array.prototype.sum = function () {
		return this.reduce((prev, current) => prev + current)
	}
	let arr1 = [1, 2, 3]
	console.log(arr1.sum());
</script>
</body>
</html>
