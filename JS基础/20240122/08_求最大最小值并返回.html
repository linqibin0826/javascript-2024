<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getArrValue(arr = []) {
		let min = arr[0], max = arr[0]
		for (let i = 1; i < arr.length; i++) {
			min > arr[i] ? min = arr[i] : min
			max < arr[i] ? max = arr[i] : max
		}
		return [min, max]
	}

	let arr = getArrValue([1, 2, 3, 4, 5])
	console.log(arr)
</script>
</body>
</html>
