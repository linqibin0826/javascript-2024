<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = ['zhao', 'huang', 'zhang', 'ma', 'cao']
	while (arr.length > 0) {
		let index = Math.floor(Math.random() * arr.length)
		document.write(arr[index])
		document.write('<br>')
		arr.splice(index, 1)
		console.log(index)
	}
</script>
