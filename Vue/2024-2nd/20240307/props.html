<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<div :style="{ fontSize: postFontSize + 'em' }">
			<blog-post @enlarge-text="postFontSize += 0.1" v-for="blog in blogs"
			           :id="blog.id" :title="blog.title" :key="blog.id">

			</blog-post>
		</div>
		<!-- <object-blog v-for="blog in blogs" :blog="blog" :key="blog.id"></object-blog> -->
	</div>
<script>
	Vue.component('blog-post', {
		props: ['id', 'title'],
		template: `
			<div>
				<h3>{{ id }} : {{ title }}</h3>
				<button @click="$emit('enlarge-text')">Enlarge text</button>
			</div>
		`
	})

	Vue.component('object-blog', {
		props: ['blog'],
		template: `<h3>{{ blog.id }} {{ blog.title }}</h3>`
	})

	let vm = new Vue({
		el: '#app',
		data: {
			blogs: [
				{ id: 1, title: 'hello' },
				{ id: 2, title: 'world' },
			],
			postFontSize: 1
		}
	});

</script>
</body>
</html>
