<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 使用组件 -->
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
<script>
	// 定义了一个普通的vue组件(组件是vue实例)
	// 1. 需要卸载new Vue之前才行，否则报组件未注册
	Vue.component('button-counter', {
		data() {
			return {
				count: 0
			}
		},
		template: `
		<button @click="count++">You clicked me {{ count }} times</button>
		`
	})

	new Vue({
		el: '#app',
		data: {

		}
	})

</script>
</body>
</html>
