<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app"></div>
</body>
<script>
	const student = {
		 template: `
			 <div>
				 <h3>{{ name }}</h3>
				 <h3>{{ age }}</h3>
			 </div>
		 `,
		data() {
			 return {
				 name: 'you',
				 age: 18
			 }
		}
	}

	const school = {
		template: `
			<div>
				<h3>{{ name }}</h3>
				<h3>{{ address }}</h3>
				<student></student>
			</div>
		`,
		data() {
			return {
				name: '尚硅谷',
				address: '上海'
			}
		},
		components: {
			student
		}
	}

	const app = {
		template: `
			<school></school>
		`,
		components: {
			school
		}
	}

	new Vue({
		el: '#app',
		template: `<app></app>`,
		components: {app}
	})
</script>
</html>
