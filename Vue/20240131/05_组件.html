<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 3. 使用组件 -->
		<school></school>
	</div>
	<script>
		// 1. 声明一个组件
		const school = Vue.extend({
			template: `
				<div>
					<h1>{{ name }}</h1>
					<h1>{{ address }}</h1>
				</div>
			`,
			data() {
				return {
					name: 'putian',
					address: 'fujian'
				}
			}
		})

		new Vue({
			el: '#app',
			// 2. 注册组件
			components: {
				school
			}
		})
	</script>
</body>
</html>
