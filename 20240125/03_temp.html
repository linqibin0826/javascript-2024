<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<script>
	const ul = document.querySelector('ul')
	ul.addEventListener('click', function (evt) {
		if (evt.target.tagName === 'LI') {
			evt.target.style.color = 'red'
		}
	})
</script>

</body>
</html>
